<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
    label{
        font-weight: bold;
    
    }

    h1{
        text-align: center;
    }

    .form-grup{
        margin-bottom: 10px;
        
    }

    body{
        font-family: Arial, Helvetica, sans-serif;
    }  
</style>
</head>
<body>
    <fieldset>
        <legend>
            <h1>From Registrasi Rekreasi Wisata</h1>
        </legend>

        <form method="post" action="">

            <div class="form-grup">
                <label for="name">Nama tempat wisata</label>
                <input id="name" type="text">
            </div>

            <div class="form-grup"><br>
                <label for="Nama">Jenis Wisata</label>
                <select id="Jenis wisata" name="wisata" required>
                    <option value="Curug">Curug</option>
                    <option value="Vila">Vila</option>
                    <option value="Taman sehati">Taman sehati</option>
                </select>
            </div>

            <div class="form-grup"><br>
                <label for="DW">Deskripsi Wisata</label>
                <textarea name="" id="" cols="50" rows="3"></textarea>
            </div>

            <div class="form-grup"><br>
                <label for="Kontak">Kontak Person :</label>
                <input id="Kontak" type="text">
                
            </div>

            <div class="form-grup"><br>
                <label for="NoTlp">No Telepon :</label>
                <input id="NoTlp" type="number">
            </div>

            <div class="form-grup"><br>
                <label for="Email">Email :</label>
                <input id="Email" type="text">
            </div>

            <div class="form-grup"><br>
                <label for="AW">Alamat Web :</label>
                <input id="AW" type="text">
            </div>

            <div class="form-grup"><br>
                <label for="AL">Alamat Lengkap :</label>
                <input id="AL" type="text">
            </div>

            <div class="form-grup"><br>
                <label for="L,L">Latitude,Longitude :</label>
                <input id="L,L" type="text">
            </div>
                <input type="submit" value="Setuju">
                <input type="reset" value="Batal">
                
        </form>
    </div>
    </fieldset>
</body>
</html>
